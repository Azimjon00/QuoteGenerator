<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2a2a2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 60px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: #00BCD4;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: #00ACC1;
        }

        .quote-card {
            background: white;
            border-radius: 12px;
            padding: 60px 48px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .quote-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quote-text {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.5;
            letter-spacing: 0.2px;
        }

        .quote-author {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-new {
            background: #00BCD4;
            color: white;
            border: none;
            padding: 14px 48px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .btn-new:hover {
            background: #00ACC1;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.4);
        }

        .btn-new:active {
            transform: translateY(0);
        }

        .credit {
            margin-top: 12px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="icon-btn">→</button>
        </div>

        <div class="quote-card">
            <div class="quote-content">
                <div class="quote-text" id="quoteText">
                    We have two ears and one mouth so that we can listen twice as much as we speak.
                </div>
                <div class="quote-author" id="quoteAuthor">-Epictetus</div>
            </div>

            <div class="button-container">
                <button class="btn-new" id="newBtn">New</button>
            </div>

            <div style="text-align: center;">
                <div class="credit" id="creditText">© Alexandru Bejenaru</div>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "We have two ears and one mouth so that we can listen twice as much as we speak.",
                author: "Epictetus"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins"
            },
            {
                text: "Success is not final, failure is not fatal.",
                author: "Winston Churchill"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb"
            }
        ];

        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const newBtn = document.getElementById('newBtn');

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function displayQuote(quote) {
            quoteText.textContent = quote.text;
            quoteAuthor.textContent = `-${quote.author}`;
        }

        newBtn.addEventListener('click', () => {
            const quote = getRandomQuote();
            displayQuote(quote);
        });
    </script>
</body>
</html>
